name: Docker Image CI
on:
  push:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.TOKEN }}
    - name: Build the Docker image
      run: git clone git@github.com:acayseth/iivineri.git && docker build . --file Dockerfile --tag ghcr.io/acayseth/iivineri:latest
    - name: Push the Docker image
      run: docker login ghcr.io -u acayseth -p ${{ secrets.TOKEN }} && docker push ghcr.io/acayseth/iivineri:latest

